<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pierre Feuille Ciseau</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>

        <h1>Pierre Feuille Ciseau</h1>
        </header>


        <div class="score-board">
          <div id ="joueur-label" class="badge">joueur</div>  
          <div id ="adversaire-label" class="badge">adversaire</div>  
          <span id="joueur-score">0</span> : <span id="adversaire-score">0</span>
        </div>

        <div class="result">
            <p>Papier couvre la pierre. Tu gagnes</p>
        </div>

        <div class="choices">
            <div class="choice" id="c">
                <img src="images/ciseau.png" alt="">
            </div>
            <div class="choice" id="f">
                <img src="images/feuille.png" alt="">
            </div>
            <div class="choice" id="p">
                <img src="images/pierre.png" alt="">
            </div>
        </div>

        
        <p id="action-message">Fais ton choix</p>
        <script src="app.js" charset="utf-8"></script>
        
    </body>
</html>
